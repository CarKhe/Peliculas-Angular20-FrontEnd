<div class="contenedor">
    <ul>
        @for (elemento of NoSeleccionados; track $index) 
        {
            <li (click)="seleccionar(elemento,$index)">{{elemento.valor}}</li>
        }
    </ul>
    <div class="div-botones">
        <button type="button" (click)="seleccionarTodo()">>></button>
        <button type="button" (click)="desSeleccionarTodo()"><<</button>
    </div>
    <ul>
        @for (elemento2 of Seleccionados; track $index) 
        {
            <li (click)="desSeleccionar(elemento2,$index)">{{elemento2.valor}}</li>
        }
    </ul>
</div>
