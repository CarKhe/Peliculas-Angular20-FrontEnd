<h4>{{titulo}}</h4>
<div>
    <button type="button" mat-raised-button (click)="cargaImg.click()">Seleccionar Img</button>
    <input type="file" hidden #cargaImg accept="image/*" (change)="cambio($event)"/>
</div>
<div>
    @if(imagenBase64){
        <img [src]="imagenBase64" width="169" height="250"/>
    } @else if(urlImgActual){
        <img [src]="urlImgActual" width="169" height="250"/>
    }
</div>
