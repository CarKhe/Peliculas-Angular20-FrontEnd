<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input  matInput [formControl]="form.controls.nombre"/>
        <mat-error>{{obtenerErrorNombre()}}</mat-error>
    </mat-form-field>
    <h4>Seleccionar ubicacion Cine</h4>
    <app-mapa (coordenadaSeleccionada)="coordenandaSeleccionada($event)" [coordenadasIniciales]="coordenadasIniciales"></app-mapa>
    <div class="contenedor-botones">
        <button type="submit" mat-flat-button [disabled]="form.invalid">guardar</button>
        <a mat-stroked-button routerLink="/cines">Cancelar</a>
    </div>
</form>
