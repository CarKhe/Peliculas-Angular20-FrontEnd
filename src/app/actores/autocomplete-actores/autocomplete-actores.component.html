
<form>
    <mat-form-field>
        <input type="text" placeholder="Seleccione al Actor" matInput [formControl]="control" [matAutocomplete]="auto"/>
        <mat-autocomplete #auto>
            @for (actor of actores; track $index) 
            {
                <mat-option [value]="actor.nombre">
                    <img [src]="actor.foto"/>{{actor.nombre}}
                </mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
</form>
