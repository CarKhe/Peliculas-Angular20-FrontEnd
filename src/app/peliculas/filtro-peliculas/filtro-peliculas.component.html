<h2>Buscar pelicula</h2>
<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="form.controls.titulo" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Genero</mat-label>
        <mat-select [formControl]="form.controls.generoId">
            <mat-option value="0">Selecciona un Genero</mat-option>
            @for (genero of generos; track $index) {
                <mat-option [value]="genero.generoId">{{genero.genero}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox [formControl]="form.controls.proximosEstrenos">Proximos Estrenos</mat-checkbox>
    </div>
    <div>
        <mat-checkbox [formControl]="form.controls.enCines">En Cines</mat-checkbox>
    </div>
    <div>
        <button mat-flat-button class="Primary" (click)="limpiar()">Limpiar</button>
    </div>
</form>

<app-listado-peliculas [peliculas]="peliculas" [Admin]="false"></app-listado-peliculas>
